{% extends "authors/base.html" %}

{% block body %}
<div class="col-md-12">
    <div class="jumbotron">
         <a class="btn btn-primary" href="{% url 'authors:create_author' %}">Add New Author</a>
    </div>

</div>
{% for author in all_authors %}
<div class="col-md-4 mt-4">
                <div class="card" >
                  <img src="{{author.img.url}}" class="card-img-top" alt="..." style="width:280 !important;height:280;">
                  <div class="card-body">
                    <h5 class="card-title">{{author.authorName}}</h5>
                    <p class="card-text"></p>
                    <a href="{% url 'authors:author_details' id=author.id  %}" class="btn btn-primary">Know More</a>
                      <a href="{% url 'authors:delete_author' id=author.id %}" class="btn btn-danger">delete</a>
                  </div>
                </div>
            </div>

{% endfor %}


{% endblock %}
