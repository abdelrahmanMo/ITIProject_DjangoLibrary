{% extends "authors/base.html" %}
{% block body %}
            <div class="col-md-10">
                <div class="card" >
                  <img src="{{author.img.url}}" class="card-img-top" alt="..." style=" width:100%;
                    height:400px;">
                  <div class="card-body">
                    <h5 class="card-title">{{author.authorName}}</h5>
                    <p class="card-text">phone Number : {{author.phoneNumber}}</p>
                    <a href="{% url 'authors:edit_author' id=author.id %}" class="btn btn-primary">Edit Post</a>
                  </div>
                </div>
            </div>

{% for book in author.listbook.all %}
<div class="col-md-4 mt-4">
                <div class="card" >
                  <img src="{{book.bookImg.url}}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{ book.Name }}</h5>
                    <p class="card-text">{{book.description|truncatewords:10 }}</p>
                  </div>
                </div>
            </div>

{% endfor %}
{% endblock body %}
